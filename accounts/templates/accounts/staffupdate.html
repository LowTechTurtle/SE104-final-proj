{% extends "store/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Staff Role{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Update Role for: {{ form.instance.user.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Hiển thị form đã cấu hình trong forms.py -->
                        <!-- Nó sẽ tự động có dropdown Role (đã lọc quyền) -->
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'profile_list' %}" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
